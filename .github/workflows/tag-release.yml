name: Tag Release

on:
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  tag:
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'release/')
    runs-on: ubuntu-latest
    env:
      RELEASE_PAT: ${{ secrets.RELEASE_PAT }}
    steps:
      - name: Checkout merged commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.merge_commit_sha }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Read version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Create and push tag
        env:
          VERSION: ${{ steps.version.outputs.version }}
          REPOSITORY: ${{ github.repository }}
        run: |
          if [ -z "$RELEASE_PAT" ]; then
            echo "Missing RELEASE_PAT secret. Aborting."
            exit 1
          fi
          TAG="v$VERSION"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists. Skipping push."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin "https://x-access-token:${RELEASE_PAT}@github.com/${REPOSITORY}.git"
          git tag "$TAG"
          git push origin "$TAG"

      - name: Trigger publish workflow
        env:
          REPOSITORY: ${{ github.repository }}
          TAG: v${{ steps.version.outputs.version }}
        run: |
          if [ -z "$RELEASE_PAT" ]; then
            echo "Missing RELEASE_PAT secret. Cannot dispatch publish workflow."
            exit 1
          fi
          PAYLOAD=$(printf '{"ref":"%s"}' "$TAG")
          RESPONSE=$(curl -s -o /tmp/dispatch-response -w "%{http_code}" \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${RELEASE_PAT}" \
            "https://api.github.com/repos/${REPOSITORY}/actions/workflows/publish.yml/dispatches" \
            -d "$PAYLOAD")
          if [ "$RESPONSE" != "204" ]; then
            echo "Failed to dispatch publish workflow (HTTP $RESPONSE)."
            cat /tmp/dispatch-response
            exit 1
          fi
          echo "Publish workflow dispatched for $TAG"
